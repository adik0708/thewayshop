{% extends 'index.html' %}

{% block content %}

<div style="margin-left: 150px;">
    <h1 style="margin-top: 100px;">Search</h1>
    <form method="GET">
        {{ form.as_p }}
        <input type="submit" value="Search">
    </form>

    {% if results %}
    {% for result in results %}

    <p><a href="{{ result.get_absolute_url }}">{{ result.name }}</a></p>
    <p>{{ result.price }}</p>
    <img src="{{ result.image.url }}">

    {% endfor %}
    {% endif %}

</div>



{% endblock content %}
